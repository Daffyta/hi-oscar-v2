<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hi, Oscar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/oscar.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2>oscar</h2>
        </div>
      </div>
    </div>
  </header>
  <section id="quotes">
    <div class="container">
      <div class="row">
        <form class="" action="index.html" method="post">
          <div class="col s12">
            <h5>Let’s get you a quote — it only takes a few seconds.</h5>
            <div class="row">
              <div class="col s12">
                <h3>My zipcode is <input type="text" name="zip" placeholder="10012" class="zip"></h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <h3>I’d like to cover
                <select class="cover">
                  <option value=""></option>
                  <option value="me">me</option>
                  <option value="me-spouse">me and my spouse</option>
                  <option value="me-spouse-kid">me, my spouse and my kids</option>
                  <option value="me-kids">me and my kids</option>
                </select>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <h3>I’m <input type="text" name="years" class="years">years old</h3>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <h3>I make $<input type="text" name="value" class="money"> yearly with
                <select class="person">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="+8">+8</option>
                </select> person in my tax household.</h3>
            </div>
          </div>
          <a href="oparttwo.html"><button type="button" name="button">next</button></a>
        </form>
      </div>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script type="text/javascript" src="../js/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
